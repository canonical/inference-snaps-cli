name: hardware-info
base: core24
version: git
summary: Prints a summary of host hardware
description: |
  This application scans the host system and creates a summary of the available hardware.
  The summary is provided in JSON format for other applications to consume.

grade: devel
confinement: strict

plugs:
  gpu-2404:
    interface: content
    target: $SNAP/gpu-2404
    default-provider: mesa-2404

# We require access to the pci ids database file to look up vendor and product names. We download and include this file in a part.
layout:
  /usr/share/misc/pci.ids:
    bind-file: $SNAP/pci.ids

parts:
  hardware-info-cli:
    plugin: go
    build-snaps:
      - go/latest/stable
    build-packages:
      - git
    stage-packages:
      - lshw
      - pciutils
      - nvidia-utils
    source: .
    source-type: local

  pci-ids:
    plugin: dump
    source: https://pci-ids.ucw.cz/v2.2/pci.ids
    source-type: file

apps:
  hardware-info:
    plugs:
      - hardware-observe
      - opengl
    command: bin/hardware-info
